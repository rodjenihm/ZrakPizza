<form class="login-box" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <h1>Login</h1>

  <div class=" textbox">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" placeholder="Username" formControlName="username" value="">

    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      <div class="validation-error" *ngIf="username.errors.required">
        Username is required.
      </div>
    </div>
  </div>

  <div class="textbox">
    <i class="fa fa-lock" aria-hidden="true"></i>
    <input type="password" placeholder="Password" formControlName="password" value="">

    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div class="validation-error" *ngIf="password.errors.required">
        Password is required.
      </div>
    </div>
  </div>

  <input class="btn" type="submit" [class.btn-disabled]="loginForm.invalid" [disabled]="loginForm.invalid"
         value="Login">
</form>
