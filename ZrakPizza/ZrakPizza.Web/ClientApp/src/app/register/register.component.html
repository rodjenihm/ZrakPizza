<form class="login-box" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
  <h1>Register</h1>

  <div class=" textbox">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input class="required-field" type="text" placeholder="Username" formControlName="username" value="">

    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      <div class="validation-error" *ngIf="username.errors.required">
        Username is required.
      </div>
      <div class="validation-error" *ngIf="username.errors.minlength">
        Username must be at least 4 characters long.
      </div>
    </div>
  </div>

  <div class="textbox">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" placeholder="Display Name" formControlName="name" value="">

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div class="validation-error" *ngIf="name.errors.required">
        Display Name is required.
      </div>
    </div>
  </div>

  <div class="textbox">
    <i class="fa fa-lock" aria-hidden="true"></i>
    <input type="password" placeholder="Password" formControlName="password" value="">

    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div class="validation-error" *ngIf="password.errors.required">
        Password is required.
      </div>
      <div class="validation-error" *ngIf="password.errors.minlength">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>

  <input class="btn" type="submit" [class.btn-disabled]="registerForm.invalid" [disabled]="registerForm.invalid"
         value="Register">
</form>
