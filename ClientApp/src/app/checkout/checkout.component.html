<form class="form" [formGroup]="checkoutForm" (ngSubmit)="checkout(checkoutForm.value)">
  <h1>Checkout</h1>

  <div class=" textbox">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input class="required-field" type="text" placeholder="Address" formControlName="address" value="">

    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
      <div class="validation-error" *ngIf="address.errors.required">
        Address is required.
      </div>
    </div>
  </div>

  <div class="textbox">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" placeholder="Phone Number" formControlName="phone" value="">

    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
      <div class="validation-error" *ngIf="phone.errors.required">
        Phone Number is required.
      </div>
    </div>
  </div>

  <input class="btn" type="submit" [class.btn-disabled]="checkoutForm.invalid" [disabled]="checkoutForm.invalid"
         value="Place order">
</form>
